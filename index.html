<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fontawesome -->

    <!-- Stylecss -->
    <link rel="stylesheet" href="style.css">
    <!-- Stylecss -->
</head>

<body>

    <!-- Vue Box -->
    <div id="app">

        <div class="container">

            <!-- Sidebar -->

            <div class="sidebar">
                <div class="header_sidebar">
                    <div class="container_profile flex  justify-content-spacebetween">
                        <div class="flex">
                            <div>
                                <img class="img" src="img/avatar_2.jpg" alt="">
                            </div>
                            <div>
                                <h4>The dude</h4>
                            </div>
                        </div>
                        <div class="flex  justify-content-spacebetween icons">
                            <span class="paddingleft-5"><i class="fa-solid fa-circle-notch"></i></span>
                            <span class="paddingleft-5"><i class="fa-solid fa-message"></i></span>
                            <span class="paddingleft-5"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>
                    <div class="container_img_notification">
                        <div class="container_bell flex"><i class="fa-solid fa-bell-slash"></i></div>
                        <div>
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="container_input flex">

                        <div class="container_btn flex "><button class="btn"><i
                                    class="fa-solid fa-magnifying-glass"></i></button></div>

                        <div class="input_header">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                </div>
                <div v-for="contacts" class="container_contacts">
                    <div class="container_utente">
                        <div class="utente">
                            <div>
                                <img class="img" src="img/avatar_2.jpg" alt="">
                            </div>
                            <div>
                                <h4>The dude</h4>
                                <h6>Ultimo messaggio invitato</h6>
                            </div>
                        </div>
                        <div><h6>12.00</h6></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->

            <!-- Main right -->

            <div class="main-content">
                <div class="main_header justify-content-spacebetween">
                    <div class="flex ">
                        <div>
                            <img class="img" src="img/avatar_2.jpg" alt="">
                        </div>
                        <div>
                            <h4>PincoPallino</h4>
                        </div>
                    </div>
                    <div class="flex  justify-content-spacebetween icons_right">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        <span><i class="fa-solid fa-paperclip"></i></span>
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>

                    </div>
                </div>
                <div class="container_main_msg">
                    <h1>messaggi</h1>
                </div>

                <div class="footer flex justify-content-spacearound  ">
                    <div class="icons_footer">
                        <span><i class="fa-regular fa-face-smile"></i></span>
                    </div>
                    <div class="input_footer">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="icons_footer">
                        <span><i class="fa-solid fa-microphone"></i></span>
                    </div>

                </div>
            </div>

            <!-- Main right -->

        </div>
    </div>
    <!-- Vue Box -->





    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue -->

    <!-- Js -->
    <script src="js/main.js"></script>
    <!-- Js -->
</body>

</html>
